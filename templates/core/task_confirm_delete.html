{% extends "base.html" %}

{% block content %}
  <h1>Delete task</h1>
  <p>Are you sure you want to delete this task?</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" name="confirmed" value="Yes" class="btn btn-danger">
    <a href="{% url 'core:all-tasks' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
